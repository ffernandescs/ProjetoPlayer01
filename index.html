<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f84144252b.js" crossorigin="anonymous"></script>
  <title>Projeto Player</title>
</head>
<body>
  <div class="container">
    <img src="./img/logo.png" alt="">
    <div class="text">
      <h2>Nome da Musica</h2>
      <i>Nome do Artista</i>
    </div>
    <div class="barra">
      <span></span>
      <div class="ponto"></div>
    </div>

    <div class="tempo">
      <p class="inicio">00:00</p>
      <p class="fim">00:00</p>
    </div>

    <div class="controlePlayer">
      <i class="fa-solid fa-backward seta"></i>
      <i class="fa-solid fa-circle-pause btnPause"></i>
      <i class="fa-solid fa-circle-play btnPlay"></i>
      <i class="fa-solid fa-forward seta"></i>
    </div>

    <audio src="./music/01.mp3"></audio>

  </div>
  

  <script src="./script.js"></script>
</body>
</html>
